<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Correction</title>
</head>
<body>
    <h2>Replace Wrong Word in a Sentence</h2>

    <label>Sentence:</label><br>
    <input type="text" id="sentence" value="He is a goood boy."><br><br>

    <label>Wrong Word:</label><br>
    <input type="text" id="wrong" value="goood"><br><br>

    <label>Correct Word:</label><br>
    <input type="text" id="correct" value="good"><br><br>

    <button onclick="runCorrection()">Correct Sentence</button>

    <h3>Corrected Sentence:</h3>
    <p id="result"></p>

    <script src="q5.js"></script>
</body>
</html>
